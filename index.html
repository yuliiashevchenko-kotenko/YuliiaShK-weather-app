<!DOCTYPE html>
<html>
  <head>
    <title>Weather by Yuliia Shevchenko-Koteko</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scr/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <form class="search-form" id="search-form">
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
            <button type="submit" value="search" class="btn btn-success">
              Search
            </button>
            <span>
              <button
                class="btn btn-primary w-100"
                id="current-location-button"
              >
                Current
              </button>
            </span>
          </div>

          <h1 id="city">Chernivtsi</h1>
        </form>
        <ul>
          <div class="date">
            <li id="day"></li>
            <li id="date"></li>
          </div>
        </ul>
        <div class="parameters">
          <div class="row">
            <div class="col-6">
              <span class="temperature" id="temperature"> 20 </span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a>
                |
                <a href="#" id="fahrenheit-link"><strong>°F</strong></a>
              </span>
              <span class="weather-icon">
                <img
                  src="https://openweathermap.org/img/wn/04d@4x.png"
                  id="icon"
              /></span>
            </div>
            <div class="col-6">
              <ul>
                <li>Pressure: <span class="pressure" id="pressure"> </span></li>
                <li>Humidity: <span class="humidity" id="humidity"> </span></li>
                <li>
                  Description:
                  <span class="description" id="description"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col"></div>
          </div>
          <div class="footer">
            <div class="codeby">
              <a
                href="https://github.com/yuliiashevchenko-kotenko/YuliiaShK-weather-app"
              >
                Code by
              </a>
              Yuliia Shevchenko-Kotenko
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scr/index.js"></script>
  </body>
</html>
